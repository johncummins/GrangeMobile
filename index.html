		<script>
			//fucntion to store the logged in user in local storage
			function storeLoggedInUser() {
				var formInput = document.getElementById("input_id").value;
				//setting the form input the local storage var

				if (formInput < 123 | formInput > 152) {
					document.getElementById("alert").innerHTML = "Please enter a valid student ID";
				} else {
					window.localStorage.setItem("loggedInUser", formInput);
					//getting the stored item back
					var storedvalue = window.localStorage.getItem("loggedInUser");
					// document.getElementById("alert").innerHTML = "The ID entered is" + storedvalue;
					window.location.href = "modules.html";
				}
			}
		</script>
